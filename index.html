<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pregunta Importante</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }
      .modal {
        background: white;
        padding: 40px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        position: relative;
        width: 400px;
        height: 250px;
      }
      .btn-container {
        margin-top: 20px;
        position: relative;
        width: 100%;
        height: 100px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        margin: 5px;
        border-radius: 5px;
        position: absolute;
      }
      .yes {
        background-color: #4caf50;
        color: white;
        position: relative;
      }
      .no {
        background-color: #ff5733;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="modal" id="modal">
      <h2>¿Quieres tener un hijo conmigo ya?</h2>
      <div class="btn-container">
        <button class="yes" onclick="alert('Sabía que dirías que sí ❤️')">
          Sí
        </button>
        <button class="no" id="noBtn">No</button>
      </div>
    </div>

    <script>
      const noBtn = document.getElementById("noBtn");
      const modal = document.getElementById("modal");

      function moveButton() {
        const maxX = modal.clientWidth - noBtn.offsetWidth;
        const maxY = modal.clientHeight - noBtn.offsetHeight;
        const x = Math.random() * maxX;
        const y = Math.random() * maxY;
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      }

      noBtn.addEventListener("mouseover", moveButton);
      noBtn.addEventListener("touchstart", moveButton); // Soporte para iOS y pantallas táctiles
    </script>
  </body>
</html>
