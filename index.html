<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feliz día de San Valentín</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        position: relative;
      }
      .text {
        font-size: 24px;
        font-weight: bold;
        color: purple;
        text-align: center;
        margin-bottom: 20px;
        display: none;
        position: relative;
      }
      .heart {
        display: inline-block;
        width: 20px;
        height: 20px;
        background-color: purple;
        position: relative;
        transform: rotate(-45deg);
        margin-left: 10px;
      }
      .heart::before,
      .heart::after {
        content: "";
        width: 20px;
        height: 20px;
        background-color: purple;
        border-radius: 50%;
        position: absolute;
      }
      .heart::before {
        top: -10px;
        left: 0;
      }
      .heart::after {
        top: 0;
        left: 10px;
      }
      .flower-container {
        position: relative;
        display: none;
      }
      .stem {
        width: 10px;
        height: 150px;
        background-color: green;
        position: absolute;
        bottom: -100px;
        left: 50%;
        transform: translateX(-50%);
      }
      .flower {
        position: relative;
        width: 200px;
        height: 200px;
      }
      .petal {
        width: 100px;
        height: 40px;
        background-color: white;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: center;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        border: 1px solid #ddd;
      }
      .center {
        width: 60px;
        height: 60px;
        background: radial-gradient(circle, yellow 60%, orange 100%);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
      .start-button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="text" id="text">
      Feliz día de San Valentín <span class="heart"></span>
    </div>
    <button class="start-button" id="startButton">Iniciar</button>
    <div class="flower-container" id="flowerContainer">
      <div class="stem"></div>
      <div class="flower" id="flower"></div>
    </div>

    <script>
      document
        .getElementById("startButton")
        .addEventListener("click", function () {
          const flowerContainer = document.getElementById("flowerContainer");
          const flower = document.getElementById("flower");
          const text = document.getElementById("text");
          const startButton = document.getElementById("startButton");

          startButton.style.display = "none";
          flowerContainer.style.display = "block";

          for (let i = 0; i < 12; i++) {
            setTimeout(() => {
              let petal = document.createElement("div");
              petal.classList.add("petal");
              petal.style.transform = `translate(-50%, -50%) rotate(${
                i * 30
              }deg) translateY(-60px)`;
              petal.style.opacity = "1";
              flower.appendChild(petal);
            }, i * 300);
          }

          setTimeout(() => {
            let center = document.createElement("div");
            center.classList.add("center");
            center.style.opacity = "1";
            flower.appendChild(center);
            text.style.display = "block";
          }, 4000);
        });
    </script>
  </body>
</html>
